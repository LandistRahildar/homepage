<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona do nauki w praktyce</title>
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<!-- comments and classnames must be only in enghlish, it's really important -->

<body class="body">
    <p>Formularze</p>
    <form>
        <fieldset>
            <legend>Dane osobowe</legend>
            <p>
                <label>
                    Imię: <input name="firstName" required>
                </label>
            </p>
            <p>
                <label>
                    Nazwisko: <input name="lastName" required>
                </label>
            </p>
            <p>
                <label>
                    Kod pocztowy: <input name="postCode" pattern="[0-9]{2}-[0-9]{3}">
                </label>
            </p>
        </fieldset>
        <p>
            Ulubieni pisarze:
        </p>
        <p>
        <ul>
            <li> <label>
                    <input type="checkbox" name="ulubionyPisarz"> Andrzej Sapkowski
                </label>
            </li>
            <li> <label>
                    <input type="checkbox" name="ulubionyPisarz"> Juliusz Słowacki
                </label>
            </li>
        </ul>
        </p>
        <p>
            Ulubieni pisarze:
        </p>
        <p>
        <ul>
            <li> <label>
                    <input type="radio" name="ulubionyPisarz" value="Sapkowski"> Andrzej Sapkowski
                </label>
            </li>
            <li> <label>
                    <input type="radio" name="ulubionyPisarz" value="Słowacki"> Juliusz Słowacki
                </label>
            </li>
        </ul>
        </p>
        <p>
            <label>
                Ulubiony pisarz:
                <select>
                    <option>Sapkowski</option>
                    <option>Słowacki</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                Załącz swoje CV (może być kilka plików):
                <input type="file" name="cv" multiple enctype="multipart/form-data" method="POST">
            </label>
        </p>
        <p>
            Fragment prozy:
            <textarea name="description"></textarea>
        </p>
        <p>
            <label>
                Podaj swoje hasło:
                <input type="password" name="password">
            </label>
        </p>
        <p>
            <label>
                Maksymalna cena
                <input type="range" name="slider" min="100" max="2000" step="100">
            </label>
        </p>
        <p>
            <label>
                Marka samochodu:
                <input name="carBrand" list="carBrands">
                <datalist id="carBrands">
                    <option>Subaru</option>
                    <option>Toyota</option>
                    <option>Suzuki</option>
                    <option>Nissan</option>
                    <option>Mitsubishi</option>
                </datalist>
            </label>
        </p>
        <p>
            <label>
                Kolor nadwozia:
                <input type="color" name="carColor" value="#cccccc">
            </label>
        </p>
        <p>
            <label>
                <p><input type="date" name="date"></p>
                <p><input type="datetime-local" name="dateAndTime"></p>
                <p><input type="time" name="time"></p>
                <p><input type="week" name="week"></p>
                <p><input type="month" name="month"></p>
            </label>
        </p>
        <p>
            <button>Wyślij!</button>
        </p>
    </form>
    <p class="borderParagraph"></p>
    <div class="container">
        <form class="form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Dane osobowe</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Imię*:
                        </span>
                        <input class="form__field" name="firstName" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Nazwisko*:
                        </span>
                        <input class="form__field" name="secondName" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Ulubiony kolor*:
                        </span>
                        <select class="form__field" name="favoriteColor" required>
                            <option>zielony</option>
                            <option>niebieski</option>
                            <option>żółty</option>
                            <option>czerwony</option>
                            <option>fioletowy</option>
                            <option>różowy</option>
                            <option>pomarańczowy</option>
                            <option>błękitny</option>
                            <option>czarny</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Data:
                        </span>
                        <input class="form__field js-date" name="date">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Uwagi:
                        </span>
                        <textarea class="form__field form__field--textarea" name="remarks"></textarea>
                    </label>
                </p>
                <label>
                    <p>
                        * Pola wymagane.
                    </p>
                </label>
            </fieldset>
            <p>
                <button class="form__button">Wyślij!</button>
            </p>
        </form>
    </div>
    <p class="calculatorBmiParagraph">Kalkulator BMI</p>
    <form class="js-form">
        <fieldset>
            <legend>Twoje dane</legend>
            <p>
                <label>
                    Twój wzrost: <input class="js-height" type="number" min="1" step="any">
                </label>
            </p>
            <p>
                <label>
                    Twoja waga: <input class="js-weight" type="number" min="1" step="any">
                </label>
            </p>
        </fieldset>
        <p>
            <button>Policz BMI!</button>
        </p>
    </form>
    <p>Twoje BMI wynosi: <strong class="js-bmi">N/A</strong></p>
</body>

<footer>
    <p class="contact"><b>Dane kontaktowe</b><br>Mateusz Leszczyński<br><a title="Jeśli chcesz, to napisz do mnie."
            href="mailto:bxrq@wp.pl">bxrq@wp.pl</a></p>
</footer>

</html>
